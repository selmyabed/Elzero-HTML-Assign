
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="" target="_blank" method="GET" novalidate>
            <div>
                <label for="search">Search</label><br>
                <input type="search" id="search" placeholder="Enter A Search Word" autofocus>
            </div>
            <br>
            <div>
                <label for="url">Url</label><br>
                <input type="url" id="url" required>
            </div>
            <br>
            <div>
                <label for="upload">Upload</label><br>
                <input type="file" id="upload">
            </div>
            <br>
            <hr>\
            <div>
                <label for="date">Date</label><br>
                <input type="date" name="date" id="date" value="1982-10-25">
            </div>
            <br>
            <div>
                <label for="month">month</label><br>
                <input type="month" name="month" id="month" value="1982-10">
            </div>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Empty">
        </form>

        <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
                Hello Line Four
        </pre>
    </body>
</html>
