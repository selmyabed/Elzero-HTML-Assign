<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1>Bostany</h1>
            <p>welcome to my garden!</p>
        </div>
        <form action="" method="GET">
            <input type="hidden">
            <!-- userName -->
            <div>
                <label>user-name</label>
                <input type="text" placeholder="Required Input" required name="user">
            </div>
            <br>
            <div>
                <!-- Subject -->
                <label>Subject</label>
                <input type="text" name="Subject">
            </div>
            <br>
            <div>
                <!-- password -->
                <label>password</label>
                <input type="password" placeholder="Required Input" required name="password">
            </div>
            <br>
            <div>
                <!-- Email -->
                <label>Email</label>
                <input type="email" value="selmy@oos.com" required name="mail">
            </div>
            <br>
            <div>
                <!-- color -->
                <label>color</label>
                <input type="color" name="color">
            </div>
            <br>
            <div>
                <!-- range -->
                <label>range</label>
                <input type="range" name="range" min="0" max="100" value="50" step="10">
            </div>
            <br>
            <div>
                <!-- number -->
                <label>number</label>
                <input type="number" name="number" min="10"  step="10">
            </div>
            <br>
            <input type="submit" value="save">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
